<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hackathon Project - Snake Game</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>🐍 Snake Game</h2>
  <p id="score">Score: 0</p>

  <canvas id="game" width="400" height="400"></canvas>

  <button onclick="restartGame()" id="restartBtn">🔄 Restart Game</button>

  <div class="controls">
    <div></div>
    <button onclick="setDirection('UP')">⬆️</button>
    <div></div>
    <button onclick="setDirection('LEFT')">⬅️</button>
    <button onclick="setDirection('DOWN')">⬇️</button>
    <button onclick="setDirection('RIGHT')">➡️</button>
  </div>

 <script src="script.js"></script>
</body>
</html>
