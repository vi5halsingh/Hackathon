<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="user-card" style="
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    width: 280px;
    padding: 25px;
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
    color: #333;
    font-family: 'Inter', sans-serif;
    margin: 20px auto;
    position: relative;
    overflow: hidden;">
    
    <div style="
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        margin: 0 auto 15px;
        border: 2px solid rgba(255, 255, 255, 0.3);">
        <img src="https://via.placeholder.com/80" alt="User Avatar" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">
    </div>

    <h2 style="
        text-align: center;
        margin: 10px 0;
        font-size: 1.2em;
        font-weight: 500;
        color: #2d3436;">John Doe</h2>
    
    <p style="
        text-align: center;
        margin: 5px 0;
        font-size: 0.9em;
        color: #636e72;">Developer</p>
    
    <div style="
        display: flex;
        justify-content: center;
        gap: 12px;
        margin-top: 20px;">
        <button style="
            padding: 8px 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            color: #2d3436;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;">
            Connect
        </button>
        <button style="
            padding: 8px 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.2);
            color: #2d3436;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;">
            Message
        </button>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
