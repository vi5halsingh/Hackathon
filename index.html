<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="margin:0; background:#111; display:flex; justify-content:center; align-items:center; height:100vh; font-family:sans-serif;">

        <canvas id="game" width="400" height="400" style="background:#222; border:4px solid #fff; border-radius:10px;"></canvas>
      
    </div>
    <script>
        const canvas = document.getElementById("game");
        const ctx = canvas.getContext("2d");
    
        const box = 20; // size of each grid square
        const canvasSize = 400;
        let snake = [{ x: 9 * box, y: 10 * box }];
        let direction = "RIGHT";
        let food = {
          x: Math.floor(Math.random() * (canvas.width / box)) * box,
          y: Math.floor(Math.random() * (canvas.height / box)) * box
        };
        let score = 0;
    
        // Keyboard controls
        document.addEventListener("keydown", (e) => {
          if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
          else if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
          else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
          else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
        });
    
        function draw() {
          // Clear the canvas
          ctx.fillStyle = "#222";
          ctx.fillRect(0, 0, canvas.width, canvas.height);
    
          // Draw snake
          for (let i = 0; i < snake.length; i++) {
            ctx.fillStyle = i === 0 ? "#0f0" : "#0a0";
            ctx.fillRect(snake[i].x, snake[i].y, box, box);
          }
    
          // Draw food
          ctx.fillStyle = "#f00";
          ctx.fillRect(food.x, food.y, box, box);
    
          // Snake movement
          let headX = snake[0].x;
          let headY = snake[0].y;
    
          if (direction === "LEFT") headX -= box;
          if (direction === "RIGHT") headX += box;
          if (direction === "UP") headY -= box;
          if (direction === "DOWN") headY += box;
    
          // Game over conditions
          if (
            headX < 0 || headY < 0 ||
            headX >= canvasSize || headY >= canvasSize ||
            snake.some((segment, idx) => idx !== 0 && segment.x === headX && segment.y === headY)
          ) {
            clearInterval(game);
            alert("Game Over! Your score: " + score);
            return;
          }
    
          let newHead = { x: headX, y: headY };
    
          // Eat food
          if (headX === food.x && headY === food.y) {
            score++;
            food = {
              x: Math.floor(Math.random() * (canvas.width / box)) * box,
              y: Math.floor(Math.random() * (canvas.height / box)) * box
            };
          } else {
            snake.pop(); // remove tail
          }
    
          snake.unshift(newHead);
        }
    
        let game = setInterval(draw, 150);
      </script>

</body>
</html>
